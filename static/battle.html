<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Combat Socket</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>
<h1>Test de Combat</h1>

<!-- Formulaire pour rejoindre ou créer un combat -->
<div id="joinBattle">
    <h2>Rejoindre un combat</h2>
    <label for="userId">User ID :</label>
    <input type="number" id="userId" value="1">
    <br>
    <label for="battleId">Battle ID (optionnel) :</label>
    <input type="number" id="battleId" placeholder="Laissez vide pour créer un combat">
    <br>
    <label for="weather">Weather (numéro) :</label>
    <input type="number" id="weather" value="0">
    <br>
    <button id="joinBattleBtn">Envoyer BATTLE_WAITING</button>
</div>

<!-- Formulaire pour envoyer une action dans le combat -->
<div id="sendAction">
    <h2>Envoyer une action de combat</h2>
    <label for="spellId">Spell ID :</label>
    <input type="number" id="spellId" value="101">
    <br>
    <label for="accuracy">Accuracy :</label>
    <input type="number" id="accuracy" value="0.8" step="0.1">
    <br>
    <button id="sendActionBtn">Envoyer BATTLE_RECEIVE_ACTION</button>
</div>

<div id="output">
    <h2>Logs</h2>
    <pre id="logs"></pre>
</div>

<!-- Importation du client Socket.io depuis un CDN -->
<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
<script src="battle.js"></script>
</body>
</html>
